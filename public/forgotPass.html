<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <h1>Expense Tracker</h1>
        <p id="heading">Enter Your Email</p>
        <div id="forgotForm">

            <input type="email" id="email" placeholder="Email Address" required>

            <button id="forgotBtn" type="button">Send Reset Link</button>
        </div>

        <div id="messageContainer" style="display: none; margin-top: 20px; text-align: center;">
            <p id="messageText"></p>
        </div>

        <span>
            Remember your password?
            <a href="login.html">Login</a>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="forgotPass.js"></script>
</body>

</html>
