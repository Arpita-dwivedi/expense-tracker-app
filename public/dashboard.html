<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker2</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>

<body>
    <div class="container">
        <h2>Add Expense</h2>

        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Amount" required />

            <input type="text" id="description" placeholder="Description" required />

            <input type="text" id="category" list="categorySuggestions" placeholder="Category" required />
            <datalist id="categorySuggestions">
                <option value="Food"></option>
                <option value="Groceries"></option>
                <option value="Transport"></option>
                <option value="Petrol"></option>
                <option value="Utilities"></option>
                <option value="Entertainment"></option>
                <option value="Health"></option>
                <option value="Rent"></option>
                <option value="Salary"></option>
                <option value="Miscellaneous"></option>
            </datalist>

            <button type="submit">Add Expense</button>
        </form>
    </div>

    <div class="expense-section">
        <h3>Your Transactions</h3>
        <div class="filters">
            <select id="periodSelect">
                <option value="all">All Time</option>
                <option value="daily">Today</option>
                <option value="weekly">This Week</option>
                <option value="monthly">This Month</option>
            </select>
            <button id="downloadBtn" disabled>Download CSV</button>
        </div>
        <table id="transactionTable" style="width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #ddd;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Date</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Debit</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Credit</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Description</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Category</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Action</th>
                </tr>
            </thead>
            <tbody id="transactionBody"></tbody>
        </table>
    </div>
    <div class="button-container">
        <button class="logout-btn" id="logoutBtn">Logout</button>
        <button class="premium-btn" id="buyPremiumBtn">Buy Premium</button>
    </div>
    <div id="premiumMessage" class="premium-msg" style="display: none;">
        ðŸŽ‰ Congratulations! You are now <strong> ðŸ‘‘Premium User</strong>
    </div>
<div class="leaderboard-section">
    <button id="showLeaderboardBtn" class="leaderboard-btn">Show Leaderboard</button>
    <div id="leaderboardContainer" class="leaderboard-container hidden">
        <h3>Premium Leaderboard: Top Spenders</h3>
        <ul id="leaderboardList" class="leaderboard-list"></ul>
    </div>
    <div id="leaderboardError" class="error hidden"></div>  
</div>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="dashboard.js"></script>
    <script src="leaderboard.js"></script>
</body>

</html>
